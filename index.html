<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EJS Playground</title>
        <script src="https://npmcdn.com/ejs/ejs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <a href="#editor-data">Data</a>
                <a href="#editor-template">Template</a>
            </div>
            <div class="tabs">
                <a href="#result">Result</a>
                <a href="#preview">Preview</a>
            </div>
            <div class="tab-folder">
                <div id="editor-data" class="tab-content"></div>
                <div id="editor-template" class="tab-content"></div>
            </div>
            <div class="tab-folder">
                <pre id="result" class="tab-content"></pre>
                <iframe id="preview" class="tab-content"></iframe>
            </div>
        </div>
        <div class="footer">
            <span class="octicon octicon-code"></span> with <span class="octicon octicon-heart"></span> by <a href="https://github.com/IonicaBizau">@IonicaBizau</a> |  <a href="https://github.com/IonicaBizau/ejs-playground"> <span class="octicon octicon-octoface"></span> @IonicaBizau/ejs-playground</a>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
